<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      // Code One
      // this code will not work because the body isn't loaded yet
      document.getElementById("el").style.color = "red";
    </script>
    <script>
      // Code Two
      // this code will work fine because it wait's until the body is loaded
      window.onload = function () {
        document.getElementById("el").style.color = "red";
      };
    </script>
  </head>
  <body>
    <h1 id="el">Page Title</h1>
    <script>
      // Code Three
      // this code will work fine because it excutes after body is loaded
      document.getElementById("el").style.color = "red";
    </script>
  </body>
</html>
